<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title th:text="'Owners List'">Pet Clinic</title>
</head>
<body>
	 <h2>Owners</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 200px;">First Name</th>
				<th style="width: 120px">>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}"></td>
				<td th:text="${owner.firstName}"></td>
				<td th:text="${owner.lastName}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
